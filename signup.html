<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rotating Navbar</title>
  </head>
  <link rel="stylesheet" href="css/login.css">
  <body>

    <div class="container">
      <div class="header">
        <h1>Welcome To Knowledge Hub <hr>Create Account</h1>
      </div>
      <div class="login">
        <div class="username">
          <p>Username</p>
          <input type="text" name="Username" value="">
        </div>
        <div class="password">
          <p>Password</p>
          <input type="password" name="Password" value="">
        </div>
        <div class="password">
          <p>Confirm Password</p>
          <input type="password" name="Password" value="">
        </div>
      </div>


        <div class="bottom">
          <button type="button" name="button">Get Started</button>

          <div class="signup">
           <p>Already a User ?</p><a href="login.html"> Sign in </a>
        </div>
      </div>


    </div>

    <script src="rot-navbar.js" charset="utf-8"></script>
  </body>
</html>
